<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            let list = [
                        {"num":1
                       , "title":"hello"
                       , "info":["banana", "apple"]
                       , "profile":{"birth":"20201111", "img":"http://www.test.com/1"}
                        }
                      , {"num":2
                       , "title":"hello"
                       , "info":["melon", "orange"]
                       , "profile":{"birth":"20201212", "img":"http://www.test.com/2"}
                        }
                       ];

            // 2번째 배열 원소(json 데이터)를 a로 받음
            let [, a] = list;
            console.log(a); // {num: 2, title: 'hello', info: Array(2), profile: {…}}

            // 2번째 배열 원소에서 num, title, info 를 받음
            let [, {num, title, info}] = list;
            console.log(num, title, info); // 2 'hello' (2) ['melon', 'orange']

            // 2번째 배열 원소에서 info 를 받음
            let [, {info:[m1, m2]}] = list;
            console.log(m1, m2); // melon orange

            // 2번째 배열 원소에서 profile 속성의 birth, img 속성값을 받음
            let [, {profile:{birth, img}}] = list;
            console.log(birth, img); // 20201212 http://www.test.com/2
        </script>
    </head>
    <body>
        
    </body>
</html>
