<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            const num = [1, 2, 3];

            function sum(x, y, z){
                return x + y + z;
            }
            console.log(sum(1, 2, 3)); // 6
            // console.log(sum(num));  // 오류
            console.log(sum(...num));  // 6
            console.log(sum(10, ...num)); // 13 (10 + 1 + 2 : 매개변수 개수에 의해 뒤에 3잘림)
            


            // arr : 가변적 매개변수
            function sum2(x, ...arr){
                return [x, ...arr];
            }
            // ...arr 에서 1을 받음
            console.log(sum2("홍길동", 1));
            // ...arr 에서 1, 2, "hello"를 받음
            console.log(sum2("홍길동", 1, 2, "hello"));


            // Rest parameter must be last formal parameter
            // 가변적 매개변수 - 단 마지막에 작성(처음에 넣어서 오류)
            // function sum3(...arr, x){
            //     return [...arr, x];
            // }


            function sum4(x, y = 10, z = 100){
                return x + y + z;
            }
            console.log(sum4(1));       // 111
            console.log(sum4(1, 2));    // 103
            console.log(sum4(1, 2, 3)); // 6
            console.log(sum4(...[1, 2, 3, 4])); // 6 : 배열원소 1, 2, 3만 대입

            
            // 함수의 default 매개값은 마지막에 작성하는게 바람직하다
            function sum5(x = 1, y, z){
                return x + y + z;
            }
            console.log(sum5(2, 3)); // NaN 오류 : 
        </script>
    </head>
    <body>
        
    </body>
</html>
